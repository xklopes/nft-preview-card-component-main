<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="eth-image">
      <img src="images/icon-view.svg" alt="view" class="view">
    </div>

    <div class="texts">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="icons">
      <div class="eth"><img src="images/icon-ethereum.svg" alt="ETH">   0.041 ETH</div>
      <div class="clock"><img src="images/icon-clock.svg" alt="icon-clock">   3 days left</div>
    </div>

    <div class="avatar">
     <img src="images/image-avatar.png" alt="avatar">  Creation of <a href="#"> Jules Wyvern</a>
    </div>
    
  </div>
  
</body>
</html>
